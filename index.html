<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Third Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon using SVG with the Unicode glyph -->
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='48'>⅓</text></svg>"
    type="image/svg+xml"
  />

  <!-- Load Lato (normal weight) for the tagline -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & full-viewport */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #d2b48c; /* Matches the base background color */
    }
    body {
      position: relative;
    }
    /* Subtle noise overlay */
    #bg-noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      padding-top: 5vh; /* Add padding to push content slightly down */
      padding-bottom: 5vh; /* Add padding to balance the bottom */
    }
    /* Fraction logo */
    .logo {
      width: 60vw; /* Default for mobile */
      max-width: 500px;
      height: auto;
    }
    /* Adjust logo size for larger screens */
    @media (min-width: 768px) {
      .logo {
        width: 40vw; /* Smaller on desktop */
        max-width: 300px;
      }
    }
    /* Tagline unchanged */
    .tagline {
      margin-top: 1rem;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 1.5rem;
      color: #222;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <!-- Noise filter -->
  <svg id="bg-noise" xmlns="http://www.w3.org/2000/svg">
    <filter id="noiseFilter">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.9"
        numOctaves="3"
        stitchTiles="stitch"
      />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="multiply" in2="SourceGraphic" />
    </filter>
    <rect
      width="100%"
      height="100%"
      fill="#d2b48c" /* Matches the base background color */
      filter="url(#noiseFilter)"
    />
  </svg>

  <div class="container">
    <!-- Official ⅓ glyph -->
    <img
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/d/d0/U%2B2153.svg"
      alt="⅓"
    />

    <div class="tagline">One Third Party</div>
  </div>
</body>
</html>
